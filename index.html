<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Clickbait: Top 10 Places You Should Visit Before You Die</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="libs/leaflet/leaflet.css" type="text/css" />
        
        
        <script type="text/javascript" src="libs/leaflet/leaflet-src.js"></script>
        <!--<script type="text/javascript" src="libs/leaflet/leaflet.js"></script>-->
        <script type="text/javascript" src="libs/knockout/knockout-latest.debug.js"></script>
        <!--<script type="text/javascript" src="libs/knockout/knockout-latest.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <!--<script type="text/javascript" src="libs/jquery/jquery-custom.min.js"></script>-->
    </head>
    <body>
        <div id="sidebar" class="sidebar">
                <input id="search" type="text" value="Type here">
                <button data-bind="click: filter">Filter</button>
                <p>Results</p>
                <ul data-bind="foreach: places">
                    <li data-bind="click: $parent.select, text: name, style: { 'display': display }"></li>
                </ul>
        </div>
        <div class="wrapper">
            <div class="navigation">
                <div class="navigation--tagline">Your Next Holiday</div>
                <div id="menu-toggle" class="navigation--menu" data-bind="click: toggle"><span>Menu</span></div>
            </div>
            <div id="map-container" class="map"></div>
        </div>
        
        <!-- TODO: add proper loading, beware of dependencies! -->
        <script type="text/javascript" src="js/DataLoader.js"></script>
        <script type="text/javascript" src="js/Map.js"></script>
        <script type="text/javascript" src="js/Place.js"></script>4
        <script type="text/javascript" src="js/DefaultViewModel.js"></script>
        <script>
            jQuery(document).ready(function () {
                app.Map.init();
                app.DefaultViewModel.init();
                ko.applyBindings(app.DefaultViewModel);
            });
        </script>
    </body>
</html>
