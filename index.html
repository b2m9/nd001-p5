<!DOCTYPE html>
<html>
    <head>
        <title>Top 10</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="libs/leaflet/leaflet.css" type="text/css" />
        <script type="text/javascript" src="libs/leaflet/leaflet-src.js"></script>
    </head>
    <body>
        <div id="map" style="height:100%">
            
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var mymap = L.map('map').setView([0,0], 2);
                L.tileLayer("http://c.tile.stamen.com/watercolor/{z}/{x}/{y}.jpg").addTo(mymap);
                
                // Gili Air
                L.marker([-8.358920, 116.081096]).addTo(mymap);
                // Yushan
                L.marker([23.469920, 120.957712]).addTo(mymap);
                // Auroville
                L.marker([12.004899, 79.811725]).addTo(mymap);
                // Cap Le Grand
                L.marker([-34.002967, 122.114987]).addTo(mymap);
                // Tuolumne Meadows
                L.marker([37.876874, -119.375941]).addTo(mymap);
                // Lake Myvatn
                L.marker([65.636640, -16.985774]).addTo(mymap);
                // North Cape
                L.marker([71.170899, 25.782512]).addTo(mymap);
                // Chefchaouen
                L.marker([35.168447, -5.269350]).addTo(mymap);
                // Lastres
                L.marker([43.514356, -5.270263]).addTo(mymap);
                // Iles des Saintes
                L.marker([15.855028, -61.628413]).addTo(mymap);
            });
        </script>
    </body>
</html>
